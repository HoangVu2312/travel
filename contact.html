<!DOCTYPE html>
<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>
    <div class="wrapper">
        <div class="log-in">
          <form action="actionpage.php" name="login" method="get" class="formlogin">
                <div class="formfield" class="emailfield">
                  <label for="email">Email:</label>
                  <input type="text" id="email" name="mail">
                  <input type="checkbox">
                  <span>Keep login</span>
                </div>
                <div class="formfield" class="passwordfield">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password">
                  <a href="#">Forget password</a>
                </div>
                <div class="formfield" class="btnfield">
                  <button type="submit" class="btn-submit">Log-in</button>    
                </div>
                
          </form>
        </div>
       <div class="sign-up">
        <div class="title">
            <h1>Sign Up</h1>
            <p>It's free and always will be</p>
        </div>
        <div class="content">
            <div class="signupfield fname">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Hoang" required>
            </div>
            <div class="signupfield lname">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Vu" required>
            </div>
            <div class="signupfield mail">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" required>
            </div>
            <div class="signupfield phone">
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" maxlength="10">
            </div>
            <div class="signupfield">
                <label for="position">Job:</label>
                <input type="radio" id="position" name="position">Worker
                <input type="radio" id="position" name="position">Student
                <input type="radio" id="position" name="position">Other   
            </div>
            <div class="signupfield hobby">
                <label for="hobby">Hobby:</label>
                <textarea id="hobby"></textarea>
            </div>
            <div class="signupfield birthday">
                <label for="bday">Birthday:</label>
                <input type="date" id="bday" name="bday">
            </div>
            <div class="signupfield signupbtn">
                <button class="signupbutton" type="submit" name="submit">Sign up</button>
                <button class="signupbutton" type="reset" name="submit">Reset</button>
            </div>
        </div>

    </div>

</div>
</body>
